editor nvim

### BEGIN FONTS #####
font_family 	 SourceCodePro Semibold Nerd Font Complete Mono
#font_family      OpenDyslexic Nerd Font 
bold_font 	 SourceCodePro Black Nerd Font Complete Mono
italic_font 	 SourceCodePro Semibold Italic Nerd Font Complete Mono
bold_italic_font SourceCodePro Black Italic Nerd Font Complete Mono
font_size 11.0
### END FONTS #####

background_opacity 1

 open_url_with default
#copy_on_select yes
#strip_trailing_spaces smart
#

tab_bar_style powerline

cursor_shape block

focus_follows_mouse yes

url_style dotted

kitty_mod ctrl+shift

map cmd+n new_os_window
map ctrl+left neighboring_window left
map shift+left move_window left
map ctrl+right neighboring_window right
map shift+right move_window right
map ctrl+down neighboring_window down
map shift+down move_window down
map ctrl+up neighboring_window up
map shift+up move_window up


map kitty_mod+n new_window
map kitty_mod+q close_window
map kitty_mod+t new_tab
map kitty_mod+w close_tab

map kitty_mod+l next_layout

map kitty_mod+o>u set_background_opacity +0.1
map kitty_mod+o>d set_background_opacity -0.1

# BEGIN_KITTY_THEME
# Ros√© Pine
include current-theme.conf
# END_KITTY_THEME
